<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{user.username}}'s Profile</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/mypage.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {% extends "_layout.html" %} {% block content %}

    <div class="container">
      <div class="pagelayout">
        <div class="profile_image_container">
          <!-- Displays user profile image -->
          <img
            class="profileImage"
            style="width: 150px; height: 150px; border-radius: 50%;"
            src="{{user.profile_image_url}}"
          />
        </div>

        <!-- diplays logged in users username -->
        <h3 class="username">Name:{{user.username}}</h3>

        {% if approve_pending%}
        <div class="cancel-follow-button">
          <form
            action="{{url_for('users.unfollow_user', username = user.username )}}"
            method="post">
            <input
            type="hidden"
            name="csrf_token"
            value="{{ csrf_token() }}"
          />
          <input
          type="submit"
          value="undo request"
          class="btn btn-outline-secondary btn-sm"
          id="submit-button"
        />
          </form>
        {% endif%}
        {% if followed  %}
        <div class="unfollow-button">
          <form
            action="{{url_for('users.unfollow_user', username = user.username )}}"
            method="post">
            <input
            type="hidden"
            name="csrf_token"
            value="{{ csrf_token() }}"
          />
          <input
          type="submit"
          value="Unfollow"
          class="btn btn-outline-secondary btn-sm"
          id="submit-button"
        />
          </form>
        {% endif%}
        {% if not followed and not approve_pending%}
        <!-- Button for current user to follow another user -->
        <div class="follow-button">
          <form
            action="{{url_for('users.follow_user', username = user.username )}}"
            method="post">
            <input
            type="hidden"
            name="csrf_token"
            value="{{ csrf_token() }}"
          />
          <input
          type="submit"
          value="Follow"
          class="btn btn-outline-success btn-sm"
          id="submit-button"
        />
          </form>

      {% endif %}

        <!-- Generates all images that designated user has uploaded -->
        {% for user_image in user.user_images %}
        <img
          id="userImage.{{user_image.id}}"
          class="user_Image"
          src="{{user_image.image_url}}"
          style="width: 200px; height: 200px; border-radius: 2%;"
          data-toggle="modal"
          data-target="#Modalfor_{{user_image.id}}"
        />
        <!-- Modal for each image , opening on click of image -->
        <div
          class="modal fade"
          id="Modalfor_{{user_image.id}}"
          tabindex="-1"
          role="dialog"
          aria-labelledby="Modalfor_{{user_image.id}}Title"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            role="document"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  <img
                    id="ModalImage.{{user_image.id}}"
                    class="user_Image"
                    src="{{user_image.image_url}}"
                    style="
                      width: 400px;
                      height: 400px;
                      border-radius: 2%;
                      padding-left: 40px;
                    "
                  />
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Code in comments here
              </div>
              <div class="modal-footer">
                <!-- Button to render new donation page -->
                <a
                  class="btn btn-outline-success my-2 my-sm-0 m-1"
                  href="{{url_for('users.new_donation', image_id =user_image.id , username = user.username )}}"
                  role="button"
                >
                  <img
                    class="icon"
                    src="/static/image_asset/donation_icon.png"
                  />
                </a>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
    {% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- includes the Braintree JS client SDK -->
    <script src="https://js.braintreegateway.com/web/dropin/1.22.1/js/dropin.min.js"></script>

    <!-- includes jQuery -->
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
